spring:
  jwt:
    secret: ${JWT_SECRET:dev-secret}

---
spring:
  config:
    activate:
      on-profile: postgres

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database: PostgreSQL
    database-platform: org.hibernate.dialect.PostgreSQLDialect
